<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSR AI - Cloud Security Schedule Review AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .results-area {
            min-height: 300px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .form-label, .form-control, .btn {
            font-size: 1rem; /* Tamaño uniforme */
        }
        .form-check-label {
            font-size: 0.9rem; /* Tamaño más pequeño para las etiquetas de las opciones */
        }
        .scrollable-checkboxes {
            max-height: 150px; /* Altura máxima */
            overflow-y: auto; /* Habilita el scroll */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CSSR AI</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Cloud Security Schedule Review AI</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Enter a SaaS Solution Name" aria-label="SaaS solution">
                </div>

                <label class="form-label">Please select one or more CSSR Sections:</label>
                <div class="mb-3 scrollable-checkboxes">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
                        <label class="form-check-label" for="selectAll">Select All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="section1">
                        <label class="form-check-label" for="section1">Compliance & Certifications</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="section2">
                        <label class="form-check-label" for="section2">Access Control</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="section3">
                        <label class="form-check-label" for="section3">Authentication</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="section4">
                        <label class="form-check-label" for="section4">Security Awareness</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="5" id="section5">
                        <label class="form-check-label" for="section5">Log Generation and Retention</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="6" id="section6">
                        <label class="form-check-label" for="section6">Investigations Support and Security Investigations</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="7" id="section7">
                        <label class="form-check-label" for="section7">Development, Configuration, and Vulnerability Management</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="8" id="section8">
                        <label class="form-check-label" for="section8">Business Continuity, Disaster Recovery, and Backup Plans</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="9" id="section9">
                        <label class="form-check-label" for="section9">Incident Response and Management</label>
                    </div>
                </div>

                <label class="form-label">View Options:</label>
                <div class="d-flex mb-3">
                    <button type="button" class="btn btn-secondary me-2">Screen</button>
                    <button type="button" class="btn btn-secondary me-2">PDF</button>
                    <button type="button" class="btn btn-secondary me-2">Word</button>
                    <button type="button" class="btn btn-secondary">Excel</button>
                </div>

                <button class="btn btn-primary w-100" type="button">Search</button>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Status: Ready for analysis</span>
        </div>
    </footer>

    <script>
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.form-check-input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = source.checked;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
