<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSR AI - Cloud Security Schedule Review AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .results-area {
            min-height: 300px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">CSSR AI</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Cloud Security Schedule Review AI</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a SaaS Solution Name" aria-label="SaaS solution">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>

                <select class="form-select mb-3" aria-label="Please select a CSSR Section">
                    //Should I add some numbers?
                    <option selected>Please select a CSSR Section</option>
                    <option value="1">Compliance & Certificactions</option>
                    <option value="2">Access control</option>
                    <option value="3">Authentication </option>
                    <option value="4">Security Awareness</option>
                    <option value="5">Log generation and retention</option>
                    <option value="6">Investigations support and security investigations</option>
                    <option value="7">Development, configuration and vulnerability management</option>
                    <option value="8">Business continuity, disaster recovery, and backup plans </option>
                    <option value="9">Incident response and management</option>
                </select>

                <button class="btn btn-primary w-100" type="button">Search</button>

                <div class="results-area mt-4">
                    <ul class="nav nav-tabs" id="resultsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button" role="tab" aria-controls="preview" aria-selected="true">Preview</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="resultsTabsContent">
                        <div class="tab-pane fade show active" id="preview" role="tabpanel" aria-labelledby="preview-tab">
                            <p>A preview of the information will be here</p>
                        </div>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-secondary" type="button">Export</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Status: Ready for analysis</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
